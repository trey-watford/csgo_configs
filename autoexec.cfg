// Enable the net_graph which gives you performance information, and adjusts its position.
net_graph “1”
net_graphpos “2”
net_graphheight “0”

// disable automatically switching to a more powerful weapon when it is picked up.
cl_autowepswitch "0"

// set your preference on what downloads you allow from a server: all, none, or nosounds
cl_downloadfilter all

//set crosshair
cl_crosshair_drawoutline 0
cl_crosshaircolor 0
cl_crosshairdot 0
cl_crosshairgap -2
cl_crosshairsize 2
cl_crosshairstyle 4
cl_crosshairthickness 1

//set radar
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"

// removes tracers following your own fire. Other players’ tracers will not be affected.
r_drawtracers_firstperson "0"

//keep buy screen open
closeonbuy "0"

//view brightness
mat_monitorgamma "2.0"

//edit field of view
cl_righthand "1"
viewmodel_offset_x "2"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_fov "68"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

//use grenade bindings
bind "f" "use weapon_flashbang; r_cleardecals"
bind "c" "use weapon_smokegrenade; r_cleardecals"
bind "x" "use weapon_molotov;use weapon_incgrenade; r_cleardecals"
bind "z" "use weapon_hegrenade; r_cleardecals"

//improve server/local communication
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Print a message in console that the autoexec.cfg was successfully executed. Useful for troubleshooting and peace of mind.
echo "****************************************"
echo “Loaded personal autoexec!”
echo "0xD3AD"
echo "****************************************"
